<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link type="image/png" sizes="96x96" rel="icon" href="./icons8-земной-шар-96.png">
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <form action="" class="form"> 
            <input type="number" placeholder="количество минут" name="minutes" required>
            <input type="number" placeholder="количество секунд" name="seconds" >
            <button class="btn">Поставить таймер</button>
        </form>
        <div id="timer">
            <div id="minutes">0</div>
            <div id="seconds">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
